<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <h1 class="title">Formulário</h1>
    <p id="currentTime"></p>
    <script src="script.js"></script>
    <form action="https://webhook.site/574d703e-db3d-4611-b0dd-7e6c75be87b7">
      <p>
        <label for="nome">Nome:*</label>
        <input type="text" size="30" id="nome" required>
      </p>
       <p>
        <label for="Email">Email:*</label>
        <input type="text" size="30" id="Email" placeholder="seuemail@gmail.com" required>
      </p>
       <p>
        <label for="datanasc">Data de Nascimento:*</label>
        <input type="date" name="data_nascimento" id="datanasc" class="inputUser" required>
      </p>
      <p>Sexo:</p>
      <input type="radio" id="feminino" name="genero" value="feminino" required>
      <label for="feminino">Feminino</label>
      <input type="radio" id="masculino" name="genero" value="masculino" required>
      <label for="feminino">Masculino</label>
      <input type="radio" id="outro" name="genero" value="outro" required>
      <label for="feminino">Outro</label>
      <p>
        <label for="datanasc">Preferência de conteúdo:</label>
        <input type="text" size="30" id="prefcont" placeholder="exemplo jogos" required>
      </p>
      <button type="submit">Enviar</button>
</body>
</html>
