<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <style>.minhadiv {
      body {
    font-family: 'Times New Roman', Times, serif;
    background-image: -o-linear-gradient(to right rgb(214, 217, 221) rgb(160, 162, 165));

    .box {
        color: white;
        position:absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        background-color: rgba(0, 0, 0, 0.8);
        padding: 15px;
        border-radius: 15px;
        width: 20%;
    }
    fieldset {
        border: 3px solid dodgerblue;
    }
    legend {
        border: 1px solid dodgerblue;
        padding: 10px;
        text-align: center;
        background-color: dodgerblue;
        border-radius: 8px;
    }
    .inputbox {
        position: relative;
    }
    .inputUser {
        background: none;
        border: none;
        border-bottom: 1px solid white;
        outline: none;
        color: white;
        font-size: 15px;
        width: 100%;
        letter-spacing: 2px;
    }
    .labelInput{
        position: absolute;
        top: 0px;
        left: 0px;
        pointer-events: none;
        transition: .5s;
    }
    .inputUser:focus ~ .labelInput,
    .inputUser:valid ~ .labelInput {
        top: -20px;
        font-size: 12px;
        color: dodgerblue;

    }
}
    } </style>
    
</head>
<body>
  <div class="minhadiv">
    <h1 class="title">Formulário</h1>
    <p id="currentTime"></p>
    <script src="script.js"></script>
    <form action="https://webhook.site/5da6567f-dc2b-47e4-90ea-8680a4e13801">
      <p>
        <label for="nome" class="labelInput">Nome:*</label>
        <input type="text" size="30" id="nome" required>
      </p>
       <p>
        <label for="Email" class="labelInput">Email:*</label>
        <input type="text" size="30" id="Email" placeholder="seuemail@gmail.com" required>
      </p>
       <p>
        <label for="datanasc">Data de Nascimento:*</label>
        <input type="date" name="data_nascimento" id="datanasc" class="inputUser" required>
      </p>
      <p>Sexo:</p>
      <input type="radio" id="feminino" name="genero" value="feminino" required>
      <label for="feminino">Feminino</label>
      <input type="radio" id="masculino" name="genero" value="masculino" required>
      <label for="feminino">Masculino</label>
      <input type="radio" id="outro" name="genero" value="outro" required>
      <label for="feminino">Outro</label>
      <p>
        <label for="datanasc" class="labelInput">Preferência de conteúdo:</label>
        <input type="text" size="30" id="prefcont" placeholder="exemplo jogos" required>
      </p>
      <button type="submit">Enviar</button>
  </div>
    
</body>
</html>
